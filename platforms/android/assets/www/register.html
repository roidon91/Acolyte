<input type="text" class="form-control" placeholder="First Name" id ="firstname">
</br>
<input type="text" class="form-control" placeholder="Last Name" id = "lastname">
</br>



<input type="email" class="form-control" placeholder="Email" id="email">

</textarea>
</br>
<input type="number" class="form-control" placeholder="Registraion no" name="registration" id="reg">
</br>
<textarea class="form-control" rows="3" placeholder="Clinic Address" id="add"></textarea>
</br>
<input type="number" class="form-control" placeholder="Aadhar card no" name="aadhar" id="adh">

<input type="number" class="form-control" placeholder="Pan card no" name="pan" id ="pan">
</br>

</br>
<input type="password" class="form-control" placeholder="Confirm Password" id ="pass2">
</br>
<button type="button" class="btn btn-primary" data-role ="none" id="regsiter">Submit</button>
