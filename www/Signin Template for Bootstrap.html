  <body>

    <div class="container">

      <form class="form-signin">
	  <center><h3>Register</h3></center>
<input type="text" class="form-control" placeholder="First Name">
</br>
<input type="text" class="form-control" placeholder="Last Name">
</br>

<div class="row">
<div class="col-xs-4">
<input type="number" class="form-control" placeholder="Date" name="date" min="1" max="31" >
</div>
 <div class="col-xs-4">
<input type="number" class="form-control" placeholder="Month" name="month" min="1" max="12" >
</div>
<div class="col-xs-4">
<input type="number" class="form-control" placeholder="Year" name="year" min="1930" max="2020" >
</div>
</div>
</br>

<input type="email" class="form-control" placeholder="Email">
</br>
<textarea maxlength="10" class="form-control" placeholder="Contact No" >
</textarea>
</br>
<input type="number" class="form-control" placeholder="Registraion no" name="registration">
</br>
<textarea class="form-control" rows="3" placeholder="Clinic Address"></textarea>
</br>
<input type="number" class="form-control" placeholder="Aadhar card no" name="aadhar">
</br>
<input type="number" class="form-control" placeholder="Pan card no" name="pan">
</br>
<input type="password" class="form-control" placeholder="Password">
</br>
<input type="password" class="form-control" placeholder="Conform Password">
</br>
<button type="button" class="btn btn-primary">Submit</button>
      </form>

    </div> <!-- /container -->
